<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links HTML</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="available-links">Available HTML links</h1>
        <ul>
            <li><a href="file:///C:/example/index.html">Link to a file</a></li>
            <li><a href="ftp://example.com/index.html">Link to an FTP site</a></li>
            <li><a href="https://www.example.com">Link to an external website</a></li>
            <li><a href="mailto:example@example.com">Link to an email address</a></li>
            <li><a href="../example/index.html">Relative link to another HTML file</a></li>
            <li><a href="https://www.example.com#section">Link to a specific section</a></li>
            <li><a href="#available-links" target="_blank">Open a section to a new page</a></li>
            <!-- Link with an image -->
            <li>
                <a href="https://www.example.com">
                    <img class="link-image" src="https://images.unsplash.com/photo-1655993810480-c15dccf9b3a0?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Example Image Link">
                </a>
            </li>
        </ul>
    </body>
</html>
