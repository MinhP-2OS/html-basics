<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms HTML</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to the Forms Page</h1>
        <form action="https://webhook.site/e059d938-dbf2-48e2-acc9-0e3ee0d2e6cc" method="post">

        <!-- Text Inputs -->
            <p>
                <label for="name">1. Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" value="No name" required>
            </p>

        <!-- Date Inputs -->
            <p>
                <label for="dob">2. DOB:</label>
                <input type="date" id="dob" name="dob" required>
            </p>

        <!-- Color Inputs -->
            <p>
                <label for="color">3. Choose your favorite color:</label>
                <input type="color" id="color" name="color" value="#ff0000">
            </p>

        <!-- Number Inputs -->
            <p>
                <label for="age">4. Age:</label>
                <input type="number" id="age" name="age" min="0" required>
            </p>
            
        <!-- Range Inputs -->
            <p>
                <label for="range">5. Rate yourself from 1-10:</label>
                <input type="range" id="range" name="range" min="1" max="10" value="5">
            </p>
            
        <!-- Text Area Inputs -->
            <div>
                <label for="message">6. Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>

        <!-- Checkbox Inputs -->
            <p>7. Your language?</p>
            <div>
                <input type="checkbox" id="english" name="language" value="English">
                <label for="english">English</label>
            </div>
            <div>
                <input type="checkbox" id="spanish" name="language" value="Spanish">
                <label for="spanish">Spanish</label>
            </div>
            <div>
                <input type="checkbox" id="french" name="language" value="French">
                <label for="french">French</label>
            </div>

        <!-- Radio Inputs -->
            <p>8. Are you a teenager?</p>
            <div>
                <input type="radio" id="teenager-yes" name="teenager" value="yes">
                <label for="teenager-yes">Yes</label>
            </div>
            <div>
                <input type="radio" id="teenager-no" name="teenager" value="no">
                <label for="teenager-no">No</label>
            </div>

        <!-- Dropdown Inputs -->
            <p>9. Favourite sport?</p>
            <p><select id="sport" name="sport">
                <option value="football">Football</option>
                <option value="basketball">Basketball</option>
                <option value="tennis">Tennis</option>
                <option value="swimming">Swimming</option>
                <option value="volleyball">Volleyball</option>
            </select>
            </p>

        <!-- Listbox Inputs -->
            <p>10. Best describe about learning?</p>
            <p>
                <select id="learning" name="learning" size="4" multiple>
                    <option value="visual">Visual</option>
                    <option value="auditory">Auditory</option>
                    <option value="kinesthetic">Kinesthetic</option>
                    <option value="reading-writing">Reading/Writing</option>
                    <option value="social">Social</option>
                    <option value="solitary">Solitary</option>
                </select>
            </p>

        <!-- Button Input -->
            <p>11. Don't push me!</p>
            <input type="button" id="button" name="button" value="Red BUTTON">

        <!-- Fieldset Input -->
        <fieldset>
            <legend>13. Receipt</legend>
            <input type="radio" id="tendollar" name="receipt" value="10">
            <label for="tendollar">$10</label>
            <input type="radio" id="twentyfive" name="receipt" value="25">
            <label for="twentyfive">$25</label>
            <input type="radio" id="fifty" name="receipt" value="50">
            <label for="fifty">$50</label>
            <input type="radio" id="hundred" name="receipt" value="100">
            <label for="hundred">$100</label>
        </fieldset>

        <!-- Combobox Inputs-->
        <p>14. Where would you like to visit:</p>
        <input type="text" id="combobox" name="combobox" list="options" placeholder="Choose an option">
        <datalist id="options">
            <option value="EiffelTower">Eiffel Tower</option>
            <option value="StatueOfLiberty">Statue of Liberty</option>
            <option value="GreatWall">Great Wall of China</option>
            <option value="Pyramids">Pyramids of Giza</option>
            <option value="Colosseum">Colosseum</option>
        </datalist>

        <!-- Submit Button -->
            <p>14. Submit your form</p>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
