<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms HTML</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to the Forms Page</h1>
        <form action="https://webhook.site/e059d938-dbf2-48e2-acc9-0e3ee0d2e6cc" method="post">

        <!-- Text Inputs -->
            <p>
                <label for="name">1. Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" value="No name" required>
            </p>

        <!-- Date Inputs -->
            <p>
                <label for="dob">2. DOB:</label>
                <input type="date" id="dob" name="dob" required>
            </p>

        <!-- Color Inputs -->
            <p>
                <label for="color">3. Choose your favorite color:</label>
                <input type="color" id="color" name="color" value="#ff0000">
            </p>

        <!-- Number Inputs -->
            <p>
                <label for="age">4. Age:</label>
                <input type="number" id="age" name="age" min="0" required>
            </p>
            
        <!-- Range Inputs -->
            <p>
                <label for="range">5. Rate yourself from 1-10:</label>
                <input type="range" id="range" name="range" min="1" max="10" value="5">
            </p>
            
        <!-- Text Area Inputs -->
            <div>
                <label for="message">6. Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>

        </form>
    </body>
</html>
