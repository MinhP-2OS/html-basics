<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables HTML</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <caption>My weekly plan</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                </tr>
            <tbody>
                <tr>
                    <th>9:00</th>
                    <td>Learn</td>
                    <td>Read a book</td>
                    <td>Go for a run</td>
                </tr>
                <tr>
                    <th>11:00</th>
                    <td colspan="3">Eat</td>
                </tr>
                <tr>
                    <th>14:00</th>
                    <td>Rest</td>
                    <td>Play games</td>
                    <td rowspan="2">Learn</td>
                </tr>
                <tr>
                    <th>17:00</th>
                    <td>Hangout</td>
                    <td>Go exercise</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total hours</td>
                    <td>12</td>
                </tr>
            </tfoot>
            </thead>
        </table>
    </body>
</html>
